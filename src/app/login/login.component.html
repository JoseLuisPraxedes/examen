<html>
    <head><title></title></head>
    <body>
        <div id="divHeader">
            <div id="contenedorTema">
                <h1 id="textoHeader">Gastronomia</h1>
            </div>
        </div>

        <div id="contenedorBody">
            <div *ngIf="mostrarFormLogin">
                <mat-card style="margin-top: 10px;">
                    <mat-card-title>Iniciar sesi칩n</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>Usuario</mat-label>
                          <input matInput placeholder="usuario" [(ngModel)]="datosIngreso.usuario" name="usuario">
                        </mat-form-field>
                      
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Contrase침a</mat-label>
                            <input matInput placeholder="contrase침a" [(ngModel)]="datosIngreso.password" name="password">
                          </mat-form-field>
    
                          <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="ingresar()">Ingresar</button>
                            <button mat-raised-button (click)="viewFormRegistro()">Crear cuenta</button>
                            <mat-checkbox class="example-margin" >Recordar sesi칩n</mat-checkbox>
                          </mat-card-actions>
    
                      </form>
                        
                  </mat-card>
            </div>


            <div *ngIf="!mostrarFormLogin">
                <mat-card style="margin-top: 10px;">
                    <mat-card-title>Registro</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>Nombre</mat-label>
                          <input matInput placeholder="" [(ngModel)]="datosAltaCuenta.nombre" name="nombre">
                        </mat-form-field>
                      
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Apellidos</mat-label>
                            <input matInput placeholder="" [(ngModel)]="datosAltaCuenta.apellidos" name="apellidos">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>email</mat-label>
                            <input matInput placeholder="" [(ngModel)]="datosAltaCuenta.email" name="email">
                        </mat-form-field>
    
                          <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="validarDatosCuenta()">Crear cuenta</button>
                            <button mat-raised-button (click)="viewFormLogin()">Regresar</button>                            
                          </mat-card-actions>
    
                      </form>
                        
                  </mat-card>
            </div>
              <br>
        </div>
    </body>

</html>
